<!DOCTYPE html>
<html>
<head>
  <title>Custom New Tab</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    /* video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    } */
    #search-container {
      width: 50%;
    }
    #search-input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    #suggestions {
      margin-top: 5px;
      background: white;
      border: 1px solid #ccc;
      border-top: none;
      max-height: 150px;
      overflow-y: auto;
    }
    #suggestions div {
      padding: 10px;
      cursor: pointer;
    }
    #suggestions div:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <!-- <video id="backgroundVideo" autoplay loop muted></video> -->
  <div id="search-container">
    <input type="text" id="search-input" placeholder="Search Google...">
    <div id="suggestions"></div>
  </div>
  <script src="newtab.js"></script>
</body>
</html>
